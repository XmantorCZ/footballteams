<div style="padding: 5px; text-align:center;font-size:30px">
<p>Uprava zápasu</p>
</div>
<form style="font-size: 20px; padding: 10px; text-align:center" method="post">

    <input type="hidden" name="id" value="{{@zapas.id}}">
    <span style="font-size:25px"><strong>{{@zapas.HOST}} - {{@zapas.AWAY}}</strong></span><br><br>
    <select name="ODEHRANE">
    <check if="{{@zapas.ODEHRANE}}=='0'">
        <true>
        <option selected value="0">Neodehraný</option>
        <option value="1">Odehraný</option>
        </true>
        <false>
            <option value="0">Neodehraný</option>
            <option selected value="1">Odehraný</option>
        </false>
    </check>
    </select>
            <br><br>
    <textarea id="GOLY" name="GOLY" style="max-width: 300px;max-height:150px;width: 300px;height:150px">{{@zapas.GOLY}}</textarea><br><br>
    <button style="background-color: white; font-size: 20px" type="submit">UPRAVIT</button>
</form>
